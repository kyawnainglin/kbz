<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
          <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="inputName">Holiday Name</label>
                  <input class="form-control" type="text" formControlName="name">
              <!-- error -->
                  <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                      Holiday Name is required.
                  </div>
              </div>
              <div class="form-group text-center">
                  <ngb-datepicker #dp formControlName="holidayDate" outsideDays="hidden">
                  </ngb-datepicker>
              </div>
              <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
              </div>
           </form>
      </div>
  </div><!-- form card register -->
</div>
