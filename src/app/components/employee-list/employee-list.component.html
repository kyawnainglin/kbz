<div class="container">
    <!-- No data message -->
    <p *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</p>
    <br><br>
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Employee.length > 0">
      <thead class="table-success">
        <tr>
          <th class="priority-2" scope="col">Employee ID</th>
          <th class="priority-1" scope="col">Name</th>
          <th class="priority-3" scope="col">Email</th>
          <th class="priority-3"scope="col">Designation</th>
          <th class="priority-3" scope="col">Phone No</th>
          <th class="priority-1" scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of Employee; let i = index">
          <th class="priority-2" scope="row">{{employee._id}}</th>
          <td class="priority-1">{{employee.name}}</td>
          <td class="priority-3">{{employee.email}}</td>
          <td class="priority-3">{{employee.designation}}</td>
          <td class="priority-3">{{employee.phoneNumber}}</td>
          <td class="text-center edit-block priority-1">
            <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeEmployee(employee, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
