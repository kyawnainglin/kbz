<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input class="form-control" type="text" formControlName="name">
                <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                        Name is required.
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="inputPassword3">Leave Type</label>
                    <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
                            formControlName="leaveType">
                        <option value="">Choose...</option>
                        <option *ngFor="let leaveForm of LeaveFormProfile" value="{{leaveForm}}">{{leaveForm}}
                        </option>
                    </select>
                <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.leaveType.errors?.required">
                        Choose leave type.
                    </div>
                </div>
    
                <div class="form-group text-center">
                    <ngb-datepicker #dp formControlName="leaveDate" outsideDays="hidden">
                    </ngb-datepicker>                    
                </div>
                <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
                </div>
             </form>
        </div>
    </div><!-- form card register -->
</div>
