<div class="container">
    <!-- No data message -->
    <p *ngIf="HolidayForm.length <= 0" class="no-data text-center">There is no holiday added yet!</p>
    <br><br>
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="HolidayForm.length > 0">
      <thead class="table-success">
        <tr>
          <th class="priority-2" scope="col">Form ID</th>
          <th class="priority-1" scope="col">Holiday Name</th>
          <th class="priority-1" scope="col">Holiday Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let holidayForm of HolidayForm; let i = index">
          <th class="priority-2" scope="row">{{holidayForm._id}}</th>
          <td class="priority-1">{{holidayForm.name}}</td>
          <td class="priority-1">
            <p>Day: {{holidayForm.holidayDate.day}}</p>
            <p>Month: {{holidayForm.holidayDate.month}}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
